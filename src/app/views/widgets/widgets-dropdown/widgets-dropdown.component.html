
<!--Statistique generale-->
<c-row>
  <c-col xs="12"> </c-col>
  <c-col xs="12" lg="12">
    <c-card class="mb-4">
      <c-card-header> Statistique generale </c-card-header>
      <c-card-body>
        <c-row>
          <c-col sm="6" xl="3" *ngIf="showAdminBoard">
            <div class="card1">
              <h5>Nombre de clinique</h5>
              <div class="content-card">
                <i class="fa-solid fa-house-chimney-medical" style="font-size:50px;color:#2F3C54;margin-bottom: 2rem;margin-top: 2rem;"></i>
                <p style="padding-top: 2rem;">{{NbClinique}}</p>
              </div>
            </div>
          </c-col>
          <c-col sm="6" xl="3" *ngIf="showAdminBoard">
            <div class="card1">
              <h5>Nombre de medecins</h5>
              <div class="content-card">
                <i class="fa-solid fa-user-doctor"  style="font-size:50px;color:#2F3C54;margin-bottom: 2rem;margin-top: 2rem;"></i>
                <!-- <img src="assets/images/angular.jpg" alt="" class="im"/> -->
                <p style="padding-top: 2rem;">{{Nbmedecins}}</p>
              </div>
            </div>
          </c-col>
          <c-col sm="6" xl="3" *ngIf="showCliniqueBoard">
            <div class="card1">
              <h5>Nombre de medecins</h5>
              <div class="content-card">
                <i class="fa-solid fa-user-doctor"  style="font-size:50px;color:#2F3C54;margin-bottom: 2rem;margin-top: 2rem;"></i>
                <p style="padding-top: 2rem;">{{countListMedecin}}</p>
              </div>
            </div>
          </c-col>
          <c-col sm="6" xl="3">
           
            <div class="card1">
              <h5>Nombre de patients</h5>
              <div class="content-card">
                <i class="fa-solid fa-hospital-user"  style="font-size:50px;color:#2F3C54;margin-bottom: 2rem;margin-top: 2rem;"></i>
                <!-- <img src="assets/images/angular.jpg" alt="" class="im"/> -->
                <p style="padding-top: 2rem;">{{Nbpatients}}</p>
              </div>
            </div>

          </c-col>
          <c-col sm="6" xl="3" *ngIf="showAdminBoard">
            
            <div class="card1">
              <h5>Nombre specialités</h5>
              <div class="content-card">
                <i class="fa-solid fa-hand-holding-medical"  style="font-size:50px;color:#2F3C54;margin-bottom: 2rem;margin-top: 2rem;"></i>
                <!-- <img src="assets/images/angular.jpg" alt="" class="im"/> -->
                <p style="padding-top: 2rem;">{{Nbspecialites}}</p>
              </div>
            </div>

            <!-- <c-widget-stat-c
              [title]="'Nombre de specialités'"
              class="mb-4"
              color="primary"
              inverse
              value="28%"
            >
              <ng-template cTemplateId="widgetIconTemplate">
                <svg cIcon height="36" name="cilChartPie"></svg>
              </ng-template>
              
              <ng-template cTemplateId="widgetProgressTemplate">
                <c-progress class="mt-3 mb-0" thin white>
                  <c-progress-bar [value]="75"></c-progress-bar>
                </c-progress>
              </ng-template>
            </c-widget-stat-c> -->
          </c-col>
        </c-row>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
<!--Statistique generale-->
