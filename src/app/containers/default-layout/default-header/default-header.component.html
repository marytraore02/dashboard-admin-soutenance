<ng-container>
  <c-container [fluid]="true">
    <button
      toggle="visible"
      cHeaderToggler
      [cSidebarToggle]="sidebarId"
      class="ps-1"
    >
      <svg cIcon name="cilMenu" size="lg"></svg>
    </button>
    <c-header-nav class="d-none d-lg-flex me-auto">
      <c-nav-item>
        <a
          cNavLink
          routerLink="/dashboard"
          routerLinkActive="active"
        >
          Dashboard
        </a>
      </c-nav-item>
    </c-header-nav>

    <c-header-nav class="d-none d-lg-flex">
      <c-nav-item>
        <div class="nav-item dropdown" style="margin-right: 10px">
          <a
            href="#"
            class="nav-link dropdown-toggle"
            data-bs-toggle="dropdown"
          >
            <svg
              cIcon
              name="cilBell"
              size="lg"
              class="position-relative mx-2"
            ></svg>
            <c-badge color="danger" position="top-end" shape="rounded-pill"
              >{{totalListNotif}}</c-badge
            >
            <span class="d-none d-lg-inline-flex">Notifications</span>
          </a>


        

          <div 
            class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0"
          >
      
            <h6 cDropdownHeader class="bg-light fw-semibold py-2">
              Notifications recentes
            </h6>
            <hr class="dropdown-divider" />

            <div *ngFor="let notif of listNotif">

            <a href="#" class="dropdown-item"
            routerLink="/detailclinique/{{notif.clinique.id}}" >
              <div class="d-flex align-items-center">
                <img
                  class="rounded-circle" *ngIf="notif.clinique.image==null"
                  src="./assets/img/avatars/8.jpg"
                  alt=""
                  style="width: 40px; height: 40px"
                />
                <img
                  class="rounded-circle" *ngIf="notif.clinique.image!=null"
                  src="{{notif.clinique.image}}"
                  alt=""
                  style="width: 40px; height: 40px"
                />
                <div class="ms-2">
                  <h6 class="fw-normal mb-0">{{notif.titre}}</h6>
                  <small>{{notif.datenotif |date:"dd-MM-yyyy à HH:m:ss" }}</small>
                </div>
              </div>
            </a>
            <hr class="dropdown-divider" />

    </c-header-nav>

    <c-header-nav class="ms-3">
      <ng-container *ngTemplateOutlet="userDropdown"></ng-container>
    </c-header-nav>
  </c-container>
  <c-header-divider></c-header-divider>
  <c-container [fluid]="true">
    <c-breadcrumb-router class="ms-2"></c-breadcrumb-router>
  </c-container>
